<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap 5 Charts Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body class="bg-light">
  

<div class="container py-4">

  <h3 class="mb-4 fw-semibold">Flight Statistics</h3>

  <div class="row g-4">

    <!-- Chart 1 -->
    <div class="col-12 col-lg-6">
      <div class="card shadow-sm h-100">
        <div class="card-header">Monthly Hours</div>
        <div class="card-body">
          <canvas id="monthlyHours"></canvas>
        </div>
      </div>
    </div>

    <!-- Chart 2 -->
    <div class="col-12 col-lg-6">
      <div class="card shadow-sm h-100">
        <div class="card-header">PIC vs Dual</div>
        <div class="card-body">
          <canvas id="picDual"></canvas>
        </div>
      </div>
    </div>

    <!-- Chart 3 -->
    <div class="col-12 col-lg-4">
      <div class="card shadow-sm h-100">
        <div class="card-header">Aircraft Usage</div>
        <div class="card-body">
          <canvas id="aircraftUsage"></canvas>
        </div>
      </div>
    </div>

    <!-- Chart 4 -->
    <div class="col-12 col-lg-8">
      <div class="card shadow-sm h-100">
        <div class="card-header">Cumulative Hours</div>
        <div class="card-body">
          <canvas id="cumulativeHours"></canvas>
        </div>
      </div>
    </div>

  </div>
</div>

<script>
/* ========= Chart 1: Bar ========= */
new Chart(document.getElementById("monthlyHours"), {
  type: "bar",
  data: {
    labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun"],
    datasets: [{
      label: "Hours",
      data: [12, 18, 9, 22, 16, 25],
      backgroundColor: "rgba(13,110,253,0.7)",
      borderRadius: 6
    }]
  },
  options: {
    plugins: { legend: { display: false } },
    scales: { y: { beginAtZero: true } }
  }
});

/* ========= Chart 2: Doughnut ========= */
new Chart(document.getElementById("picDual"), {
  type: "doughnut",
  data: {
    labels: ["PIC", "Dual"],
    datasets: [{
      data: [180, 70],
      backgroundColor: [
        "rgba(25,135,84,0.8)",
        "rgba(255,193,7,0.8)"
      ]
    }]
  },
  options: {
    plugins: { legend: { position: "bottom" } }
  }
});

/* ========= Chart 3: Pie ========= */
new Chart(document.getElementById("aircraftUsage"), {
  type: "pie",
  data: {
    labels: ["G-EDGI", "G-BPAF", "G-AZWS", "G-BULL"],
    datasets: [{
      data: [45, 25, 20, 20],
      backgroundColor: [
        "rgba(13,110,253,0.8)",
        "rgba(220,53,69,0.8)",
        "rgba(108,117,125,0.8)",
        "rgba(200,80,65,0.8)"
      ]
    }]
  },
  options: {
    plugins: { legend: { position: "bottom" } }
  }
});

/* ========= Chart 4: Line ========= */
new Chart(document.getElementById("cumulativeHours"), {
  type: "line",
  data: {
    labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun"],
    datasets: [{
      label: "Total Hours",
      data: [120, 138, 147, 169, 185, 210],
      borderColor: "rgba(13,110,253,1)",
      backgroundColor: "rgba(13,110,253,0.1)",
      fill: true,
      tension: 0.3
    }]
  },
  options: {
    plugins: { legend: { display: false } },
    scales: { y: { beginAtZero: true } }
  }
});
</script>

<script src="js/admin-guard.js"></script>

<script src="js/admin-guard.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", async () => {
    // uses isAdminUser() from admin-guard.js
    const admin = await isAdminUser();
    if (!admin) window.location.href = "index.html"; // or a "not-authorized.html"
  });
</script>

</body>
</html>
