<div class="container mt-3">
  <div class="alert alert-info">Auto-refresh every 60 seconds</div>

  <div id="loadingSpinner" class="text-center my-3">
    <div class="spinner-border text-primary"></div>
    <div>Loading stats...</div>
  </div>

  <div id="bowserContainer" class="alert alert-warning d-none">
    <div class="d-flex justify-content-between">
      <strong>Bowser Fuel Remaining</strong>
      <small id="bowserUpdated"></small>
    </div>
    <div class="progress mt-2">
      <div id="bowserFuelBar" class="progress-bar"></div>
    </div>
    <div class="mt-1"><span id="bowserFuel">--</span> litres</div>
  </div>

  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th>Aircraft</th>
        <th>Remaining Time</th>
        <th>Remaining Fuel</th>
        <th>Message</th>
      </tr>
    </thead>
    <tbody id="flightsTableBody"></tbody>
  </table>

  <div id="aircraftCards"></div>
</div>

<script>
const apiUrl = "https://s83jb0vzt6.execute-api.eu-west-2.amazonaws.com/stats/getall";
const tableBody = document.getElementById("flightsTableBody");
const cards = document.getElementById("aircraftCards");
const spinner = document.getElementById("loadingSpinner");

const bowserContainer = document.getElementById("bowserContainer");
const bowserFuel = document.getElementById("bowserFuel");
const bowserBar = document.getElementById("bowserFuelBar");
const bowserUpdated = document.getElementById("bowserUpdated");

const LOW_TIME = 5.0;
const LOW_FUEL = 500;
const MAX_FUEL = 2000;

function fadeClear(el) {
  el.classList.add("fade-out");
  setTimeout(() => { el.innerHTML = ""; el.classList.remove("fade-out"); }, 300);
}

function fetchStats() {
  spinner.style.display = "block";
  fadeClear(tableBody);
  fadeClear(cards);

  fetch(apiUrl)
    .then(r => r.json())
    .then(data => {
      let bowser = null;
      let aircraft = [];

      data.forEach(d => d.Aircraft === "Bowser" ? bowser = d : aircraft.push(d));

      aircraft.sort((a,b) => parseFloat(a["Remaining Time"]) - parseFloat(b["Remaining Time"]));

      aircraft.forEach(a => {

        const t = parseFloat(a["Remaining Time"]);
        const urgent = !isNaN(t) && t < LOW_TIME;

        const tr = document.createElement("tr");
        if (urgent) tr.classList.add("table-danger");
        tr.innerHTML = `<td>${a.Aircraft}</td><td>${a["Remaining Time"]}</td><td>${a["Remaining Fuel"]}</td><td>${a.Message_Sent || ""}</td>`;
        tableBody.appendChild(tr);

        const card = document.createElement("div");
        card.className = `card mb-2 aircraft-card ${urgent ? "low-time" : ""}`;
        card.innerHTML = `<div class="card-body">
          <h5>${a.Aircraft}</h5>
          <p><strong>Remaining Time:</strong> ${a["Remaining Time"]}</p>
          <p><strong>Remaining Fuel:</strong> ${a["Remaining Fuel"]}</p>
        </div>`;
        cards.appendChild(card);
      });

      if (bowser) {
        const fuel = parseInt(bowser["Remaining Fuel"]);
        const pct = Math.min((fuel / MAX_FUEL) * 100, 100);
        bowserFuel.textContent = fuel;
        bowserBar.style.width = pct + "%";
        bowserBar.className = "progress-bar " + (fuel < LOW_FUEL ? "bg-danger" : "bg-success");
        bowserContainer.className = "alert " + (fuel < LOW_FUEL ? "alert-danger" : "alert-warning");
        bowserUpdated.textContent = new Date().toLocaleTimeString();
        bowserContainer.classList.remove("d-none");
      }

      spinner.style.display = "none";
    });
}

fetchStats();
setInterval(fetchStats, 60000);
</script>
