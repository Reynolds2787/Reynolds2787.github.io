<!DOCTYPE html>
<html lang="en">
<head>
  <title>Stats</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

  <style>

     body {
    background: linear-gradient(180deg, #d8d9db 100%,#d8d9db 100%);
    }

    .fade-out { opacity: 0; transition: opacity 0.3s ease-out; }
    .fade-in { opacity: 1; transition: opacity 0.3s ease-in; }

    .aircraft-card { border-left: 6px solid #0d6efd; }
    .aircraft-card.low-time {
      border-left-color: #dc3545;
      background-color: #f8d7da;
    }

    @media (max-width: 767px) {
      table { display: none; }
    }
    @media (min-width: 768px) {
      #aircraftCards { display: none; }
    }
  
    body.loading { cursor: wait; }

    .skeleton {
      background: linear-gradient(90deg,#e9ecef 25%,#f8f9fa 37%,#e9ecef 63%);
      background-size: 400% 100%;
      animation: shimmer 1.4s ease infinite;
      border-radius: 0.5rem;
    }
    @keyframes shimmer {
      0% { background-position: 100% 0; }
      100% { background-position: -100% 0; }
    }
  </style>

<script src="js/auth.js"></script>
<script src="js/logout.js"></script>
<script src="js/ui.js"></script>

</head>

<script>
document.addEventListener("DOMContentLoaded", () => {
  document.querySelectorAll(".nav-link").forEach(link => {
    if (link.href === window.location.href) {
      link.classList.add("active");
      link.setAttribute("aria-current", "page");
    }
  });
});
</script>

<body>
<div class="container-fluid p-2 bg-primary text-white text-center">
  <h2>STATS</h2>
</div>

<!-- Navigation -->

<div id="navbar-placeholder"></div>

<div class="container mt-3">

  <div id="statsSkeleton" class="my-3">
    <div class="skeleton mb-3" style="height: 84px;"></div>

    <div class="table-responsive d-none d-md-block">
      <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th>Aircraft</th><th>Remaining Time</th><th>Remaining Fuel</th><th>Message</th>
          </tr>
        </thead>
        <tbody>
          <tr><td><div class="skeleton" style="height:14px; width:120px"></div></td><td><div class="skeleton" style="height:14px; width:90px"></div></td><td><div class="skeleton" style="height:14px; width:110px"></div></td><td><div class="skeleton" style="height:14px; width:140px"></div></td></tr><tr><td><div class="skeleton" style="height:14px; width:120px"></div></td><td><div class="skeleton" style="height:14px; width:90px"></div></td><td><div class="skeleton" style="height:14px; width:110px"></div></td><td><div class="skeleton" style="height:14px; width:140px"></div></td></tr><tr><td><div class="skeleton" style="height:14px; width:120px"></div></td><td><div class="skeleton" style="height:14px; width:90px"></div></td><td><div class="skeleton" style="height:14px; width:110px"></div></td><td><div class="skeleton" style="height:14px; width:140px"></div></td></tr><tr><td><div class="skeleton" style="height:14px; width:120px"></div></td><td><div class="skeleton" style="height:14px; width:90px"></div></td><td><div class="skeleton" style="height:14px; width:110px"></div></td><td><div class="skeleton" style="height:14px; width:140px"></div></td></tr><tr><td><div class="skeleton" style="height:14px; width:120px"></div></td><td><div class="skeleton" style="height:14px; width:90px"></div></td><td><div class="skeleton" style="height:14px; width:110px"></div></td><td><div class="skeleton" style="height:14px; width:140px"></div></td></tr><tr><td><div class="skeleton" style="height:14px; width:120px"></div></td><td><div class="skeleton" style="height:14px; width:90px"></div></td><td><div class="skeleton" style="height:14px; width:110px"></div></td><td><div class="skeleton" style="height:14px; width:140px"></div></td></tr>
        </tbody>
      </table>
    </div>

    <div class="d-md-none">
      <div class="card mb-2"><div class="card-body"><div class="skeleton" style="height:18px; width:40%; margin-bottom:12px"></div><div class="skeleton mb-2" style="height:14px; width:70%"></div><div class="skeleton mb-2" style="height:14px; width:60%"></div><div class="skeleton" style="height:14px; width:80%"></div></div></div><div class="card mb-2"><div class="card-body"><div class="skeleton" style="height:18px; width:40%; margin-bottom:12px"></div><div class="skeleton mb-2" style="height:14px; width:70%"></div><div class="skeleton mb-2" style="height:14px; width:60%"></div><div class="skeleton" style="height:14px; width:80%"></div></div></div><div class="card mb-2"><div class="card-body"><div class="skeleton" style="height:18px; width:40%; margin-bottom:12px"></div><div class="skeleton mb-2" style="height:14px; width:70%"></div><div class="skeleton mb-2" style="height:14px; width:60%"></div><div class="skeleton" style="height:14px; width:80%"></div></div></div><div class="card mb-2"><div class="card-body"><div class="skeleton" style="height:18px; width:40%; margin-bottom:12px"></div><div class="skeleton mb-2" style="height:14px; width:70%"></div><div class="skeleton mb-2" style="height:14px; width:60%"></div><div class="skeleton" style="height:14px; width:80%"></div></div></div>
    </div>
  </div>


  <div id="bowserContainer" class="alert alert-warning d-none">
    <div class="d-flex justify-content-between">
      <strong>Bowser Fuel Remaining</strong>
      <small id="bowserUpdated"></small>
    </div>
    <div class="progress mt-2">
      <div id="bowserFuelBar" class="progress-bar"></div>
    </div>
    <div class="mt-1"><span id="bowserFuel">--</span> litres</div>
  </div>

  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th>Aircraft</th>
        <th>Remaining Time</th>
        <th>Remaining Fuel</th>
        <th>Message</th>
      </tr>
    </thead>
    <tbody id="flightsTableBody"></tbody>
  </table>

  <div id="aircraftCards"></div>
</div>

<script>
const apiUrl = "https://s83jb0vzt6.execute-api.eu-west-2.amazonaws.com/stats/getall";
const tableBody = document.getElementById("flightsTableBody");
const cards = document.getElementById("aircraftCards");
const skeleton = document.getElementById("statsSkeleton");

const bowserContainer = document.getElementById("bowserContainer");
const bowserFuel = document.getElementById("bowserFuel");
const bowserBar = document.getElementById("bowserFuelBar");
const bowserUpdated = document.getElementById("bowserUpdated");

const LOW_TIME = 5.0;
const LOW_FUEL = 500;
const MAX_FUEL = 2000;

function fadeClear(el) {
  el.classList.add("fade-out");
  setTimeout(() => { el.innerHTML = ""; el.classList.remove("fade-out"); }, 300);
}

function fetchStats() {
  setPageLoading(true);
  if (skeleton) skeleton.style.display = "block";
  fadeClear(tableBody);
  fadeClear(cards);

  fetch(apiUrl)
    .then(r => r.json())
    .then(data => {
      let bowser = null;
      let aircraft = [];

      data.forEach(d => d.Aircraft === "Bowser" ? bowser = d : aircraft.push(d));

      aircraft.sort((a,b) => parseFloat(a["Remaining Time"]) - parseFloat(b["Remaining Time"]));

      aircraft.forEach(a => {

        if (a.Aircraft === "G-SPARE" ) return;
        if (a.Aircraft === "G-AVYL" ) return;

        const t = parseFloat(a["Remaining Time"]);
        const urgent = !isNaN(t) && t < LOW_TIME;

        const tr = document.createElement("tr");
        if (urgent) tr.classList.add("table-danger");
        tr.innerHTML = `<td>${a.Aircraft}</td><td>${a["Remaining Time"]}</td><td>${a["Remaining Fuel"]}</td><td>${a.Message_Sent || ""}</td>`;
        tableBody.appendChild(tr);

        const card = document.createElement("div");
        card.className = `card mb-2 aircraft-card ${urgent ? "low-time" : ""}`;
        card.innerHTML = `<div class="card-body">
          <h5>${a.Aircraft}</h5>
          <p><strong>Remaining Time:</strong> ${a["Remaining Time"]}</p>
          <p><strong>Remaining Fuel:</strong> ${a["Remaining Fuel"]}</p>
        </div>`;
        cards.appendChild(card);
      });

      if (bowser) {
        const fuel = parseInt(bowser["Remaining Fuel"]);
        const pct = Math.min((fuel / MAX_FUEL) * 100, 100);
        bowserFuel.textContent = fuel;
        bowserBar.style.width = pct + "%";
        bowserBar.className = "progress-bar " + (fuel < LOW_FUEL ? "bg-danger" : "bg-success");
        bowserContainer.className = "alert " + (fuel < LOW_FUEL ? "alert-danger" : "alert-warning");
        bowserUpdated.textContent = new Date().toLocaleTimeString();
        bowserContainer.classList.remove("d-none");
      }

      if (skeleton) skeleton.style.display = "none";
      setPageLoading(false);
    })
    .catch(err => {
      console.error(err);
      if (skeleton) skeleton.style.display = "none";
      setPageLoading(false);
      showToast("Unable to load stats.", { variant: "danger" });
    });
}

fetchStats();
setInterval(fetchStats, 60000);
</script>

<script>
fetch("/partials/navbar.html")
  .then(res => {
    if (!res.ok) throw new Error("Failed to load navbar.html");
    return res.text();
  })
  .then(html => {
    const mount = document.getElementById("navbar-placeholder");
    if (!mount) return;

    mount.innerHTML = html;

    // Active link logic (robust)
    const currentPath = window.location.pathname.replace(/\/$/, "");
    document.querySelectorAll(".nav-link").forEach(link => {
      const linkPath = new URL(link.href).pathname.replace(/\/$/, "");
      if (linkPath === currentPath) {
        link.classList.add("active");
        link.setAttribute("aria-current", "page");
      }
    });

    // âœ… Navbar is now in DOM
    window.dispatchEvent(new Event("navbar:loaded"));
  })
  .catch(err => console.error(err));
</script>

<script src="js/admin-guard.js"></script>

</body>
</html>
