<html lang="en">
<head>
  <title>Stats</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    .fade-out { opacity: 0; transition: opacity 0.3s ease-out; }
    .fade-in { opacity: 1; transition: opacity 0.3s ease-in; }

    .aircraft-card { border-left: 6px solid #0d6efd; }
    .aircraft-card.low-time {
      border-left-color: #dc3545;
      background-color: #f8d7da;
    }

    @media (max-width: 767px) {
      table { display: none; }
    }
    @media (min-width: 768px) {
      #aircraftCards { display: none; }
    }
  </style>

<script>
(function() {
  const params = new URLSearchParams(window.location.search);
  if (params.get("code")) {
    localStorage.setItem("efm_logged_in", "true");
    window.history.replaceState({}, document.title, window.location.pathname);
  }
  if (!localStorage.getItem("efm_logged_in")) {
    window.location.href = "https://eu-west-2gytf1n6yk.auth.eu-west-2.amazoncognito.com/login?client_id=r3kibut2khk4blk1mj7ti9c6p&response_type=code&scope=aws.cognito.signin.user.admin+email+openid+profile&redirect_uri=https%3A%2F%2Fefmapp.co.uk%2F";
  }
})();
</script>


<script>
(function () {
  function parseJwt(token) {
    try {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      return JSON.parse(atob(base64));
    } catch (e) {
      return null;
    }
  }

  if (window.location.hash.includes("id_token")) {
    const hash = new URLSearchParams(window.location.hash.substring(1));
    const idToken = hash.get("id_token");
    localStorage.setItem("id_token", idToken);
    const payload = parseJwt(idToken);
    if (payload && payload.name) {
      localStorage.setItem("username", payload.name);
    } else if (payload && payload.email) {
      localStorage.setItem("username", payload.email);
    }
    window.location.hash = "";
  }

  const token = localStorage.getItem("id_token");
  if (!token) {
    window.location.href = "https://eu-west-2gytf1n6yk.auth.eu-west-2.amazoncognito.com/login?client_id=r3kibut2khk4blk1mj7ti9c6p&response_type=token&scope=openid+email+profile&redirect_uri=https%3A%2F%2Fefmapp.co.uk%2F";
    return;
  }

  document.addEventListener("DOMContentLoaded", function () {
    const userEl = document.getElementById("loggedInUser");
    const logoutEl = document.getElementById("logoutBtn");
    if (userEl) {
      userEl.textContent = localStorage.getItem("username") || "Logged in";
    }
    if (logoutEl) {
      logoutEl.onclick = function () {
        localStorage.clear();
        window.location.href = "https://eu-west-2gytf1n6yk.auth.eu-west-2.amazoncognito.com/logout?client_id=r3kibut2khk4blk1mj7ti9c6p&logout_uri=https%3A%2F%2Fefmapp.co.uk%2F";
      };
    }
  });
})();
</script>

</head>


<body>
<div class="container-fluid p-2 bg-primary text-white text-center">
  <h1>Stats</h1>
</div>

<!-- Navigation -->

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <ul class="navbar-nav">
      <li class="nav-item">

</ul>
<li class="nav-item ms-auto d-flex align-items-center text-white">
  <span class="me-3">ðŸ‘¤ <span id="loggedInUser"></span></span>
  <button class="btn btn-sm btn-outline-light" id="logoutBtn">Logout</button>
</li>

  </div>
</nav>

<div class="container mt-3">
  <div class="alert alert-info">Auto-refresh every 60 seconds</div>

  <div id="loadingSpinner" class="text-center my-3">
    <div class="spinner-border text-primary"></div>
    <div>Loading stats...</div>
  </div>

  <div id="bowserContainer" class="alert alert-warning d-none">
    <div class="d-flex justify-content-between">
      <strong>Bowser Fuel Remaining</strong>
      <small id="bowserUpdated"></small>
    </div>
    <div class="progress mt-2">
      <div id="bowserFuelBar" class="progress-bar"></div>
    </div>
    <div class="mt-1"><span id="bowserFuel">--</span> litres</div>
  </div>

  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th>Aircraft</th>
        <th>Remaining Time</th>
        <th>Remaining Fuel</th>
        <th>Message</th>
      </tr>
    </thead>
    <tbody id="flightsTableBody"></tbody>
  </table>

  <div id="aircraftCards"></div>
</div>

<script>
const apiUrl = "https://s83jb0vzt6.execute-api.eu-west-2.amazonaws.com/stats/getall";
const tableBody = document.getElementById("flightsTableBody");
const cards = document.getElementById("aircraftCards");
const spinner = document.getElementById("loadingSpinner");

const bowserContainer = document.getElementById("bowserContainer");
const bowserFuel = document.getElementById("bowserFuel");
const bowserBar = document.getElementById("bowserFuelBar");
const bowserUpdated = document.getElementById("bowserUpdated");

const LOW_TIME = 5.0;
const LOW_FUEL = 500;
const MAX_FUEL = 2000;

function fadeClear(el) {
  el.classList.add("fade-out");
  setTimeout(() => { el.innerHTML = ""; el.classList.remove("fade-out"); }, 300);
}

function fetchStats() {
  spinner.style.display = "block";
  fadeClear(tableBody);
  fadeClear(cards);

  fetch(apiUrl)
    .then(r => r.json())
    .then(data => {
      let bowser = null;
      let aircraft = [];

      data.forEach(d => d.Aircraft === "Bowser" ? bowser = d : aircraft.push(d));

      aircraft.sort((a,b) => parseFloat(a["Remaining Time"]) - parseFloat(b["Remaining Time"]));

      aircraft.forEach(a => {
        const t = parseFloat(a["Remaining Time"]);
        const urgent = !isNaN(t) && t < LOW_TIME;

        const tr = document.createElement("tr");
        if (urgent) tr.classList.add("table-danger");
        tr.innerHTML = `<td>${a.Aircraft}</td><td>${a["Remaining Time"]}</td><td>${a["Remaining Fuel"]}</td><td>${a.Message_Sent || ""}</td>`;
        tableBody.appendChild(tr);

        const card = document.createElement("div");
        card.className = `card mb-2 aircraft-card ${urgent ? "low-time" : ""}`;
        card.innerHTML = `<div class="card-body">
          <h5>${a.Aircraft}</h5>
          <p><strong>Remaining Time:</strong> ${a["Remaining Time"]}</p>
          <p><strong>Remaining Fuel:</strong> ${a["Remaining Fuel"]}</p>
        </div>`;
        cards.appendChild(card);
      });

      if (bowser) {
        const fuel = parseInt(bowser["Remaining Fuel"]);
        const pct = Math.min((fuel / MAX_FUEL) * 100, 100);
        bowserFuel.textContent = fuel;
        bowserBar.style.width = pct + "%";
        bowserBar.className = "progress-bar " + (fuel < LOW_FUEL ? "bg-danger" : "bg-success");
        bowserContainer.className = "alert " + (fuel < LOW_FUEL ? "alert-danger" : "alert-warning");
        bowserUpdated.textContent = new Date().toLocaleTimeString();
        bowserContainer.classList.remove("d-none");
      }

      spinner.style.display = "none";
    });
}

fetchStats();
setInterval(fetchStats, 60000);
</script>
</body>
</html>
