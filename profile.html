<!DOCTYPE html>
<html lang="en">
<head>
  <title>User Profile</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <script>
  function parseJwt(token) {
    try {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      return JSON.parse(atob(base64));
    } catch { return null; }
  }

  document.addEventListener("DOMContentLoaded", () => {
    const token = localStorage.getItem("id_token");
    if (!token) return location.href = "index.html";

    const payload = parseJwt(token);
    document.getElementById("name").value = payload.name || "";
    document.getElementById("email").value = payload.email || "";
    document.getElementById("username").value = payload["cognito:username"] || "";
    
      new Date(payload.exp * 1000).toLocaleString();

    loadExtendedProfile();

  });

    </script>
  
    <script>
    const API_BASE = "https://hwjx5fihi5.execute-api.eu-west-2.amazonaws.com";

    async function loadExtendedProfile() {
    const token = localStorage.getItem("access_token");
    if (!token) return;

    const res = await fetch(`${API_BASE}/profile`, {
      headers: {
        Authorization: `Bearer ${token}`
      }
    });

    if (!res.ok) return;

    const profile = await res.json();

    document.getElementById("role").value = profile.role || "";
    document.getElementById("base").value = profile.base || "";
    document.getElementById("phone").value = profile.phone || "";
  }
  </script>

  <script>
  async function saveProfile() {
  const token = localStorage.getItem("access_token");
  if (!token) return alert("Not logged in");

  const body = {
    role: document.getElementById("role").value,
    base: document.getElementById("sign_off").value,
    phone: document.getElementById("phone").value
  };

  const res = await fetch(`${API_BASE}/profile`, {
    method: "PUT",
    headers: {
      "Content-Type": "application/json",
      Authorization: `Bearer ${token}`
    },
    body: JSON.stringify(body)
  });

  if (res.ok) {
    alert("Profile updated");
  } else {
    alert("Failed to save profile");
  }
} 

</script>
  

</head>

<body class="bg-light">
<div class="container py-4">
  <div class="card shadow-sm mx-auto" style="max-width: 500px;">
    <div class="card-body">
      <h4 class="card-title mb-3 text-center">üë§ My Profile</h4>

      <div class="mb-3">
        <label class="form-label">Username</label>
        <input id="username" class="form-control" disabled>
      </div>

      <div class="mb-3">
        <label class="form-label">Name</label>
        <input id="name" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input id="email" class="form-control">
      </div>

      
      <div class="mb-3">
        <label class="form-label">Role</label>
        <input id="role" class="form-control" placeholder="e.g. Pilot">
      </div>

      <div class="mb-3">
        <label class="form-label">Sign Offs</label>
        <input id="sign_off" class="form-control" placeholder="e.g. EFIS">
      </div>

      <div class="mb-3">
        <label class="form-label">Phone</label>
        <input id="phone" class="form-control" placeholder="+44...">
      </div>

      <button class="btn btn-primary w-100" onclick="saveProfile()">Save Changes</button>
      <a href="index.html" class="btn btn-link w-100 mt-2">‚Üê Back</a>
    </div>
  </div>
</div>
</body>
</html>
