<!DOCTYPE html>
<html lang="en">
<head>
  <title>User Profile</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  
  <script src="js/auth.js"></script>
  <script src="js/logout.js"></script>
  <script src="js/ui.js"></script>

  <script>
  function parseJwt(token) {
    try {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      return JSON.parse(atob(base64));
    } catch { return null; }
  }

  document.addEventListener("DOMContentLoaded", () => {
    const token = localStorage.getItem("id_token");
    if (!token) return location.href = "index.html";

    const payload = parseJwt(token);
    document.getElementById("name").value = payload.name || "";
    document.getElementById("email").value = payload.email || "";
    document.getElementById("username").value = payload["cognito:username"] || "";
    
      new Date(payload.exp * 1000).toLocaleString();

    loadExtendedProfile();

  });

  

    </script>
    
    <script>
      const API_BASE = "https://hwjx5fihi5.execute-api.eu-west-2.amazonaws.com";



      function loadExtendedProfile() {
        return withLoading(async () => {
          const res = await authFetch(`${API_BASE}/profile`);

          if (!res.ok) return;

          const profile = await res.json();

          document.getElementById("role").value = profile.role || "";
          document.getElementById("self_auth").value = profile.self_auth || "";
          document.getElementById("phone").value = profile.phone || "";
          document.getElementById("efis").value = profile.efis || "";
          document.getElementById("bulldog").value = profile.bulldog || "";
          document.getElementById("complex").value = profile.complex || "";
          document.getElementById("aeros").value = profile.aeros || "";
        });
      }
    
    
  
  </script>


  <script>
  async function saveProfile() {
  try {
    const btn = document.getElementById("saveProfileBtn");
      setButtonLoading(btn, true, { loadingText: "Saving‚Ä¶" });
    const body = {

        name: document.getElementById("name").value,
        role: document.getElementById("role").value,
        phone: document.getElementById("phone").value,

      };

      const res = await authFetch(`${API_BASE}/profile`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });
    if (res && res.ok) {
        showToast("Profile updated", { variant: "success" });
      } else {
        showToast("Failed to save profile", { variant: "danger" });
      }
  } finally {
    setButtonLoading(btn, false);
  }

} 

</script>

<style>
  body.loading {
    cursor: wait;
  }

  .skeleton {
    background: linear-gradient(
      90deg,
      #e9ecef 25%,
      #f8f9fa 37%,
      #e9ecef 63%
    );
    background-size: 400% 100%;
    animation: shimmer 1.4s ease infinite;
    border-radius: 0.375rem;
    height: 38px;
  }

  @keyframes shimmer {
    0% { background-position: 100% 0; }
    100% { background-position: -100% 0; }
  }

  .loading .real-input {
    display: none;
  }

  .loading .skeleton {
    display: block;
  }

  .skeleton {
    display: none;
  }
</style>

</head>

<script>
fetch("/partials/navbar.html")
  .then(res => {
    if (!res.ok) throw new Error("Failed to load navbar.html");
    return res.text();
  })
  .then(html => {
    const mount = document.getElementById("navbar-placeholder");
    if (!mount) return;

    mount.innerHTML = html;

    // Active link logic (robust)
    const currentPath = window.location.pathname.replace(/\/$/, "");
    document.querySelectorAll(".nav-link").forEach(link => {
      const linkPath = new URL(link.href).pathname.replace(/\/$/, "");
      if (linkPath === currentPath) {
        link.classList.add("active");
        link.setAttribute("aria-current", "page");
      }
    });

    // ‚úÖ Navbar is now in DOM
    window.dispatchEvent(new Event("navbar:loaded"));
  })
  .catch(err => console.error(err));
</script>

</html>
