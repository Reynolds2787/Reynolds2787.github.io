<!DOCTYPE html>
<html lang="en">
<head>
  <title>User Profile</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- üîê Auth must be loaded first -->
  <script src="js/auth.js"></script>

  <style>
    body.loading {
      cursor: wait;
    }

    .skeleton {
      background: linear-gradient(
        90deg,
        #e9ecef 25%,
        #f8f9fa 37%,
        #e9ecef 63%
      );
      background-size: 400% 100%;
      animation: shimmer 1.4s ease infinite;
      border-radius: 0.375rem;
      height: 38px;
    }

    @keyframes shimmer {
      0% { background-position: 100% 0; }
      100% { background-position: -100% 0; }
    }

    .loading .real-input {
      display: none;
    }

    .loading .skeleton {
      display: block;
    }

    .skeleton {
      display: none;
    }
  </style>

  <script>
    const API_BASE = "https://hwjx5fihi5.execute-api.eu-west-2.amazonaws.com";

    function showLoading() {
      document.body.classList.add("loading");
    }

    function hideLoading() {
      document.body.classList.remove("loading");
    }

    async function withLoading(fn) {
      showLoading();
      try {
        await fn();
      } finally {
        hideLoading();
      }
    }

    function parseJwt(token) {
      try {
        return JSON.parse(atob(token.split(".")[1]));
      } catch {
        return null;
      }
    }

    async function loadProfile() {
      await withLoading(async () => {
        // 1Ô∏è‚É£ Load identity data from ID token
        const idToken = localStorage.getItem("id_token");
        if (!idToken) {
          window.location.href = "index.html";
          return;
        }

        const payload = parseJwt(idToken);
        if (!payload) return;

        document.getElementById("username").value =
          payload["cognito:username"] || "";
        document.getElementById("name").value =
          payload.name || "";
        document.getElementById("email").value =
          payload.email || "";

        // 2Ô∏è‚É£ Load extended profile from API
        const res = await authFetch(`${API_BASE}/profile`);
        if (!res.ok) return;

        const profile = await res.json();

        document.getElementById("role").value = profile.role || "";
        document.getElementById("self_auth").value = profile.self_auth || "";
        document.getElementById("phone").value = profile.phone || "";
        document.getElementById("efis").value = profile.efis || "";
        document.getElementById("bulldog").value = profile.bulldog || "";
        document.getElementById("complex").value = profile.complex || "";
        document.getElementById("aeros").value = profile.aeros || "";
      });
    }

    async function saveProfile() {
      await withLoading(async () => {
        const body = {
          name: document.getElementById("name").value,
          phone: document.getElementById("phone").value
        };

        const res = await authFetch(`${API_BASE}/profile`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(body)
        });

        if (res.ok) {
          alert("Profile updated");
        } else {
          alert("Failed to save profile");
        }
      });
    }

    document.addEventListener("DOMContentLoaded", loadProfile);
  </script>
</head>

<body class="bg-light">
  <div class="container py-4">
    <div class="card shadow-sm mx-auto" style="max-width: 500px;">
      <div class="card-body">
        <h4 class="card-title mb-3 text-center">üë§ My Profile</h4>

        <div class="mb-3">
          <label class="form-label">Username</label>
          <div class="skeleton"></div>
          <input id="username" class="form-control real-input" disabled>
        </div>

        <div class="mb-3">
          <label class="form-label">Name</label>
          <div class="skeleton"></div>
          <input id="name" class="form-control real-input">
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <div class="skeleton"></div>
          <input id="email" class="form-control real-input" disabled>
        </div>

        <div class="mb-3">
          <label class="form-label">Phone</label>
          <div class="skeleton"></div>
          <input id="phone" class="form-control real-input">
        </div>

        <div class="mb-3">
          <label class="form-label">Role</label>
          <div class="skeleton"></div>
          <input id="role" class="form-control real-input" disabled>
        </div>

        <div class="mb-3">
          <label class="form-label">Self Auth</label>
          <div class="skeleton"></div>
          <input id="self_auth" class="form-control real-input" disabled>
        </div>

        <div class="mb-3">
          <label class="form-label">Complex</label>
          <div class="skeleton"></div>
          <input id="complex" class="form-control real-input" disabled>
        </div>

        <div class="mb-3">
          <label class="form-label">Bulldog</label>
          <div class="skeleton"></div>
          <input id="bulldog" class="form-control real-input" disabled>
        </div>

        <div class="mb-3">
          <label class="form-label">EFIS</label>
          <div class="skeleton"></div>
          <input id="efis" class="form-control real-input" disabled>
        </div>

        <div class="mb-3">
          <label class="form-label">Aeros</label>
          <div class="skeleton"></div>
          <input id="aeros" class="form-control real-input" disabled>
        </div>

        <button class="btn btn-primary w-100" onclick="saveProfile()">
          Save Changes
        </button>

        <a href="index.html" class="btn btn-link w-100 mt-2">
          ‚Üê Back
        </a>
      </div>
    </div>
  </div>
</body>
</html>
