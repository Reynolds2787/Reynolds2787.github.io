<!DOCTYPE html>
<html lang="en">
<head>
  <title>User Profile</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

  <script>
  function parseJwt(token) {
    try {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      return JSON.parse(atob(base64));
    } catch { return null; }
  }

  document.addEventListener("DOMContentLoaded", () => {
    const token = localStorage.getItem("id_token");
    if (!token) return location.href = "index.html";

    const payload = parseJwt(token);
    document.getElementById("name").value = payload.name || "";
    document.getElementById("email").value = payload.email || "";
    document.getElementById("username").value = payload["cognito:username"] || "";
    
      new Date(payload.exp * 1000).toLocaleString();

    loadExtendedProfile();

  });

    </script>
  
    <script>
    const API_BASE = "https://hwjx5fihi5.execute-api.eu-west-2.amazonaws.com";

    
    
    function loadExtendedProfile() {
    return withLoading(async () => {
    const token = localStorage.getItem("access_token");
    if (!token) return;

    const res = await fetch(`${API_BASE}/profile`, {
      headers: {
        Authorization: `Bearer ${token}`
      }
    });

    if (!res.ok) return;

    const profile = await res.json();

    document.getElementById("role").value = profile.role || "";
    document.getElementById("self_auth").value = profile.self_auth || ""; 
    document.getElementById("phone").value = profile.phone || "";
    document.getElementById("efis").value = profile.efis || "";
    document.getElementById("bulldog").value = profile.bulldog || "";
    document.getElementById("complex").value = profile.complex || "";
    document.getElementById("aeros").value = profile.aeros || "";
  });
}
    
    
  
  </script>


  <script>
  async function saveProfile() {
  const token = localStorage.getItem("access_token");
  if (!token) return alert("Not logged in");

  const body = {

    name: document.getElementById("name").value,
    role: document.getElementById("role").value,
    phone: document.getElementById("phone").value,

  };

  const res = await fetch(`${API_BASE}/profile`, {
    method: "PUT",
    headers: {
      "Content-Type": "application/json",
      Authorization: `Bearer ${token}`
    },
    body: JSON.stringify(body)
  });

  if (res.ok) {
    alert("Profile updated");
  } else {
    alert("Failed to save profile");
  }
} 

</script>

<style>
  body.loading {
    cursor: wait;
  }

  .skeleton {
    background: linear-gradient(
      90deg,
      #e9ecef 25%,
      #f8f9fa 37%,
      #e9ecef 63%
    );
    background-size: 400% 100%;
    animation: shimmer 1.4s ease infinite;
    border-radius: 0.375rem;
    height: 38px;
  }

  @keyframes shimmer {
    0% { background-position: 100% 0; }
    100% { background-position: -100% 0; }
  }

  .loading .real-input {
    display: none;
  }

  .loading .skeleton {
    display: block;
  }

  .skeleton {
    display: none;
  }
</style>

<script>
  function showLoading() {
    document.body.classList.add("loading");
  }

  function hideLoading() {
    document.body.classList.remove("loading");
  }

  async function withLoading(asyncFn) {
    showLoading();
    try {
      await asyncFn();
    } finally {
      hideLoading();
    }
  }
</script>


</head>

<body class="bg-light">
