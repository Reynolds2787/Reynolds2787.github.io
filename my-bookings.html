<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Bookings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">EFM</a>
    <ul class="navbar-nav ms-auto">
      <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
      <li class="nav-item"><a class="nav-link active" href="my-bookings.html">My Bookings</a></li>
    </ul>
  </div>
</nav>

<div class="container mt-4">
  <h3 class="mb-3">My Bookings</h3>

  <div id="bookings"></div>
</div>

<script>
const API_BASE = "https://jhsinci6j9.execute-api.eu-west-2.amazonaws.com/development";

async function getToken() {
  return localStorage.getItem("access_token");
}

async function loadBookings() {
  const res = await fetch(`${API_BASE}/bookings`, {
    headers: {
      "Authorization": `Bearer ${await getToken()}`
    }
  });

  const data = await res.json();
  renderBookings(data);
}

function renderBookings(bookings) {
  const container = document.getElementById("bookings");

  if (!bookings.length) {
    container.innerHTML = "<p>No bookings found.</p>";
    return;
  }

  let html = `
  <div class="table-responsive d-none d-md-block">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Aircraft</th>
          <th>ETA</th>
          <th>Route</th>
          <th>Reason</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
  `;

  bookings.forEach(b => {
    html += `
      <tr>
        <td>${b.aircraft}</td>
        <td>${b.eta}</td>
        <td>${b.from} → ${b.to}</td>
        <td>${b.reason}</td>
        <td>
          <a class="btn btn-sm btn-primary" href="edit-booking.html?id=${b.bookingId}">
            Edit
          </a>
        </td>
      </tr>
    `;
  });

  html += `</tbody></table></div>`;

  // Mobile cards
  html += `<div class="d-md-none">`;
  bookings.forEach(b => {
    html += `
      <div class="card mb-3">
        <div class="card-body">
          <h5>${b.aircraft}</h5>
          <p><strong>ETA:</strong> ${b.eta}</p>
          <p>${b.from} → ${b.to}</p>
          <p>${b.reason}</p>
          <a class="btn btn-primary w-100" href="edit-booking.html?id=${b.bookingId}">
            Edit Booking
          </a>
        </div>
      </div>
    `;
  });
  html += `</div>`;

  container.innerHTML = html;
}

loadBookings();
</script>
</body>
</html>
