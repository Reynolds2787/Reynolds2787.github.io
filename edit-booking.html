<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <script src="js/auth.js"></script>
  <script src="js/logout.js"></script>
  <script src="js/ui.js"></script>
</head>

<style>
  body.loading {
    cursor: wait;
  }

  .skeleton {
    height: 38px;
    border-radius: 0.375rem;
    background: linear-gradient(
      90deg,
      #e9ecef 25%,
      #f8f9fa 37%,
      #e9ecef 63%
    );
    background-size: 400% 100%;
    animation: shimmer 1.4s ease infinite;
    transition: opacity 0.25s ease-in-out;
  }

  .real-input {
    transition: opacity 0.25s ease-in-out;
  }

  body.loading .real-input {
    opacity: 0;
    pointer-events: none;
  }

  body.loading .skeleton {
    opacity: 1;
  }

  body:not(.loading) .real-input {
    opacity: 1;
  }

  body:not(.loading) .skeleton {
    opacity: 0;
  }

  @keyframes shimmer {
    0% { background-position: 100% 0; }
    100% { background-position: -100% 0; }
  }
</style>

<body class="bg-light">

<div class="container-fluid p-2 bg-primary text-white text-center">
  <h2>EDIT BOOKING</h2>
</div>

<div id="navbar-placeholder"></div>

<div class="container mt-4">
  <h3>Edit Booking</h3>

  <form id="editForm">

<div class="mb-3">
    <label class="form-label">Aircraft</label>
    <div class="skeleton"></div>
    <select class="form-select real-input" id="aircraft">
      <option>G-AZWS</option>
      <option>G-BPAF</option>
      <option>G-EDGI</option>
      <option>G-BULL</option>
      <option>G-AVYL</option>
    </select>
</div>

<div class="mb-3">
      <label class="form-label">ETA</label>  
      <input type="datetime-local" id="eta" class="form-control real-input">
      <div class="skeleton"></div>
</div>

<div class="mb-3">
      <label class="form-label">From</label>
      <input type="text" id="from" class="form-control real-input">
      <div class="skeleton"></div>
</div>

<div class="mb-3">
      <label class="form-label">To</label>
      <input type="text" id="to" class="form-control real-input">
      <div class="skeleton"></div>
</div>

<div class="mb-3">
      <label class="form-label">Reason</label>
      <input type="text" id="reason" class="form-control real-input">
      <div class="skeleton"></div>
</div>

<div class="mb-3">
      <label class="form-label">Cost Sharing</label>
      <div class="skeleton"></div>
      <select id="costSharing" class="form-select real-input">
        <option>No</option>
        <option>Yes</option>
      </select>
</div>

    <button id="saveBookingBtn" type="submit" class="btn btn-success w-100">Save Changes</button>
  </form>
</div>


<script>
const API_BASE = "https://rj7w2wkpgj.execute-api.eu-west-2.amazonaws.com";
const bookingId = new URLSearchParams(window.location.search).get("id");

function loadBooking() {
  return withLoading(async () => {
    const res = await authFetch(`${API_BASE}/get_booking/${bookingId}`);

    if (!res.ok) {
      showToast("Failed to load booking", { variant: "danger" });
      return;
    }

    const b = await res.json();

    aircraft.value = b.aircraft;
    eta.value = b.eta.replace(" ", "T");
    from.value = b.from;
    to.value = b.to;
    reason.value = b.reason;
    costSharing.value = b.costSharing;
  });
}

document.getElementById("editForm").addEventListener("submit", async e => {
  e.preventDefault();

  const btn = document.getElementById("saveBookingBtn");
  setButtonLoading(btn, true, { loadingText: "Saving…" });

  try {
const payload = {
    aircraft: aircraft.value,
    eta: eta.value.replace("T", " "),
    from: from.value,
    to: to.value,
    reason: reason.value,
    costSharing: costSharing.value
  };

  const res = await authFetch(`${API_BASE}/update-booking/${bookingId}`, {
    method: "PUT",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  });

  if (!res.ok) {
    showToast("Failed to save changes", { variant: "danger" });
    return;
  }

  showToast("Booking updated", { variant: "success" });
  window.location.href = "my-bookings.html";
  } finally {
    setButtonLoading(btn, false);
  }
});

loadBooking();
</script>

<script>
fetch("/partials/navbar.html")
  .then(res => {
    if (!res.ok) throw new Error("Failed to load navbar.html");
    return res.text();
  })
  .then(html => {
    const mount = document.getElementById("navbar-placeholder");
    if (!mount) return;

    mount.innerHTML = html;

    // Active link logic (robust)
    const currentPath = window.location.pathname.replace(/\/$/, "");
    document.querySelectorAll(".nav-link").forEach(link => {
      const linkPath = new URL(link.href).pathname.replace(/\/$/, "");
      if (linkPath === currentPath) {
        link.classList.add("active");
        link.setAttribute("aria-current", "page");
      }
    });

    // ✅ Navbar is now in DOM
    window.dispatchEvent(new Event("navbar:loaded"));
  })
  .catch(err => console.error(err));
</script>

<script src="js/admin-guard.js"></script>





</body>
</html>
