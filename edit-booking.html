<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="my-bookings.html">‚Üê My Bookings</a>
  </div>
</nav>

<div class="container mt-4">
  <h3>Edit Booking</h3>

  <form id="editForm">
    <div class="mb-3">
      <label class="form-label">Aircraft</label>
      <select class="form-select" id="aircraft">
        <option>G-AZWS</option>
        <option>G-BPAF</option>
        <option>G-EDGI</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">ETA</label>
      <input type="datetime-local" id="eta" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">From</label>
      <input type="text" id="from" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">To</label>
      <input type="text" id="to" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">Reason</label>
      <input type="text" id="reason" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">Cost Sharing</label>
      <select id="costSharing" class="form-select">
        <option>No</option>
        <option>Yes</option>
      </select>
    </div>

    <button class="btn btn-success w-100">Save Changes</button>
  </form>
</div>

<script>
const API_BASE = "https://jhsinci6j9.execute-api.eu-west-2.amazonaws.com/development";
const bookingId = new URLSearchParams(window.location.search).get("id");

async function getToken() {
  return localStorage.getItem("access_token");
}

async function loadBooking() {
  const res = await fetch(`${API_BASE}/bookings/${bookingId}`, {
    headers: { "Authorization": `Bearer ${await getToken()}` }
  });

  const b = await res.json();

  document.getElementById("aircraft").value = b.aircraft;
  document.getElementById("eta").value = b.eta.replace(" ", "T");
  document.getElementById("from").value = b.from;
  document.getElementById("to").value = b.to;
  document.getElementById("reason").value = b.reason;
  document.getElementById("costSharing").value = b.costSharing;
}

document.getElementById("editForm").addEventListener("submit", async e => {
  e.preventDefault();

  const payload = {
    aircraft: aircraft.value,
    eta: eta.value.replace("T", " "),
    from: from.value,
    to: to.value,
    reason: reason.value,
    costSharing: costSharing.value
  };

  await fetch(`${API_BASE}/bookings/${bookingId}`, {
    method: "PUT",
    headers: {
      "Content-Type": "application/json",
      "Authorization": `Bearer ${await getToken()}`
    },
    body: JSON.stringify(payload)
  });

  window.location.href = "my-bookings.html";
});

loadBooking();
</script>
</body>
</html>
