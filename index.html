<script>
(function() {
  const params = new URLSearchParams(window.location.search);
  if (params.get("code")) {
    localStorage.setItem("efm_logged_in", "true");
    window.history.replaceState({}, document.title, window.location.pathname);
  }
  if (!localStorage.getItem("efm_logged_in")) {
    window.location.href = "https://eu-west-2gytf1n6yk.auth.eu-west-2.amazoncognito.com/login?client_id=r3kibut2khk4blk1mj7ti9c6p&response_type=code&scope=aws.cognito.signin.user.admin+email+openid+profile&redirect_uri=https%3A%2F%2Fefmapp.co.uk%2F";
  }
})();
</script>


<script>
(function () {
  function parseJwt(token) {
    try {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      return JSON.parse(atob(base64));
    } catch (e) {
      return null;
    }
  }

  if (window.location.hash.includes("id_token")) {
    const hash = new URLSearchParams(window.location.hash.substring(1));
    const idToken = hash.get("id_token");
    localStorage.setItem("id_token", idToken);
    const payload = parseJwt(idToken);
    if (payload && payload.name) {
      localStorage.setItem("username", payload.name);
    } else if (payload && payload.email) {
      localStorage.setItem("username", payload.email);
    }
    window.location.hash = "";
  }

  const token = localStorage.getItem("id_token");
  if (!token) {
    window.location.href = "https://eu-west-2gytf1n6yk.auth.eu-west-2.amazoncognito.com/login?client_id=r3kibut2khk4blk1mj7ti9c6p&response_type=token&scope=openid+email+profile&redirect_uri=https%3A%2F%2Fefmapp.co.uk%2F";
    return;
  }

  document.addEventListener("DOMContentLoaded", function () {
    const userEl = document.getElementById("loggedInUser");
    const logoutEl = document.getElementById("logoutBtn");
    if (userEl) {
      userEl.textContent = localStorage.getItem("username") || "Logged in";
    }
    if (logoutEl) {
      logoutEl.onclick = function () {
        localStorage.clear();
        window.location.href = "https://eu-west-2gytf1n6yk.auth.eu-west-2.amazoncognito.com/logout?client_id=r3kibut2khk4blk1mj7ti9c6p&logout_uri=https%3A%2F%2Fefmapp.co.uk%2F";
      };
    }
  });
})();
</script>

  <h2>Active Flights</h2>
</div>

<div class="container mt-2">
  <div class="alert alert-info py-2 mb-2">
    Auto-refreshing every <strong>30 seconds</strong>
  </div>

  <div id="loadingSpinner" class="text-center my-3">
    <div class="spinner-border text-primary"></div>
    <div>Loading flights...</div>
  </div>

  <div id="flightCards" class="d-block d-md-none"></div>

  <table class="table table-striped table-bordered d-none d-md-table">
    <thead class="table-dark">
      <tr><th>AIRCRAFT</th><th>FROM</th><th>TO</th><th>ETA</th></tr>
    </thead>
    <tbody id="flightsTableBody"></tbody>
  </table>
</div>

<script>
const apiUrl = "https://q97yj6cmpe.execute-api.eu-west-2.amazonaws.com/EFM_API/get_all_flights";
const tableBody = document.getElementById("flightsTableBody");
const cardsContainer = document.getElementById("flightCards");
const spinner = document.getElementById("loadingSpinner");

function fetchFlights() {
  spinner.style.display = "block";
  fetch(apiUrl).then(r => r.json()).then(data => {
    tableBody.innerHTML = "";
    cardsContainer.innerHTML = "";
    data.sort((a,b) => new Date(a["ETA FULL"]) - new Date(b["ETA FULL"]));
    const now = new Date();

    data.forEach(f => {
      const eta = new Date(f["ETA FULL"]);
      const overdue = eta < now;

      const tr = document.createElement("tr");
      if (overdue) tr.classList.add("table-danger");
      tr.innerHTML = `<td>${f["Aircraft"]}</td><td>${f["From"]}</td><td>${f["To"]}</td><td>${f["ETA Abbreviated"]}${overdue ? ' <span class="badge bg-danger">OVERDUE</span>' : ''}</td>`;
      tableBody.appendChild(tr);

      const card = document.createElement("div");
      card.className = `card mb-2 ${overdue ? 'border-danger' : ''}`;
      card.innerHTML = `<div class="card-body">
        <h5>${f["Aircraft"]}</h5>
        <p><strong>From:</strong> ${f["From"]}</p>
        <p><strong>To:</strong> ${f["To"]}</p>
        <p><strong>ETA:</strong> ${f["ETA Abbreviated"]}</p>
        <p><strong>PIC:</strong> ${f["PIC"]}</p>
        <p><strong>Reason:</strong> ${f["Reason For Flight"]}</p>
        ${overdue ? '<span class="badge bg-danger">OVERDUE</span>' : ''}
      </div>`;
      cardsContainer.appendChild(card);
    });
    spinner.style.display = "none";
  }).catch(() => spinner.style.display = "none");
}

fetchFlights();
setInterval(fetchFlights, 30000);
</script>
