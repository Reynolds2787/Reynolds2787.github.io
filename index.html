<!DOCTYPE html>
<html lang="en">
<head>
  <title>EFM Web App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">


<script src="js/auth.js"></script>
<script src="js/logout.js"></script>

</head>

<script>
document.addEventListener("DOMContentLoaded", () => {
  document.querySelectorAll(".nav-link").forEach(link => {
    if (link.href === window.location.href) {
      link.classList.add("active");
      link.setAttribute("aria-current", "page");
    }
  });
});
</script>

<body>

<div class="container-fluid p-2 bg-primary text-white text-center">
  <h2>EFM WEB APP - HOME PAGE</h2>
</div>

<div class="alert alert-warning">
  <strong>Warning</strong> Website is under maintenance
</div>


<div id="navbar-placeholder"></div>


<div class="container-fluid bg-light border-bottom">
  <div class="container py-2">
    <div class="d-flex justify-content-center align-items-center gap-2"
         id="qnhDisplay"
         data-bs-toggle="tooltip"
         data-bs-placement="bvottom"
         title="Loading METAR…"
         style="cursor: default;">

      <span class="badge bg-primary">QNH</span>
      <span class="fw-semibold" id="metarStation">—</span>

      <span id="qnhValue" class="fs-5 fw-bold text-primary">
        <span class="spinner-border spinner-border-sm"></span>
      </span>

      <span class="text-muted small">hPa</span>
    </div>
  </div>
</div>


<div class="container-fluid pt-2 pb-2 ps-2 bg-light bg-gradient">
<h2>Active Flights</h2>
</div>

<div class="container mt-2">
  <div class="alert alert-info py-2 mb-2">
    Auto-refreshing every <strong>30 seconds</strong>
  </div>

  <div id="loadingSpinner" class="text-center my-3">
    <div class="spinner-border text-primary"></div>
    <div>Loading flights...</div>
  </div>

  <div id="flightCards" class="d-block d-md-none"></div>

  <table class="table table-striped table-bordered d-none d-md-table">
    <thead class="table-dark">
      <tr><th>AIRCRAFT</th><th>FROM</th><th>TO</th><th>ETA</th></tr>
    </thead>
    <tbody id="flightsTableBody"></tbody>
  </table>
</div>

<script>
const apiUrl = "https://q97yj6cmpe.execute-api.eu-west-2.amazonaws.com/EFM_API/get_all_flights";
const tableBody = document.getElementById("flightsTableBody");
const cardsContainer = document.getElementById("flightCards");
const spinner = document.getElementById("loadingSpinner");

function fr24UrlFromReg(reg) {
  const clean = String(reg || "")
    .toUpperCase()
    .replace(/[^A-Z0-9]/g, ""); // removes hyphens/spaces etc
  return clean ? `https://www.flightradar24.com/${encodeURIComponent(clean)}/` : null;
}

function fetchFlights() {
  spinner.style.display = "block";

  fetch(apiUrl)
    .then(r => r.json())
    .then(data => {
      tableBody.innerHTML = "";
      cardsContainer.innerHTML = "";

      data.sort((a, b) => new Date(a["ETA FULL"]) - new Date(b["ETA FULL"]));
      const now = new Date();

      data.forEach(f => {
        const reg = f["Aircraft"];
        const frUrl = fr24UrlFromReg(reg);

        const eta = new Date(f["ETA FULL"]);
        const overdue = eta < now;

        // -------- Desktop table row --------
        const tr = document.createElement("tr");
        if (overdue) tr.classList.add("table-danger");

        // clickable aircraft link
        const aircraftCell = frUrl
          ? `<a href="${frUrl}" target="_blank" rel="noopener noreferrer" class="text-decoration-none">
               ${reg}
             </a>`
          : `${reg ?? ""}`;

        tr.innerHTML = `
          <td>${aircraftCell}</td>
          <td>${f["From"] ?? ""}</td>
          <td>${f["To"] ?? ""}</td>
          <td>${f["ETA Abbreviated"] ?? ""}${overdue ? ' <span class="badge bg-danger">OVERDUE</span>' : ''}</td>
        `;

        // Bonus: clicking anywhere on the row opens FR24 (but not when clicking the link itself)
        if (frUrl) {
          tr.style.cursor = "pointer";
          tr.title = "Open in FlightRadar24";
          tr.addEventListener("click", (e) => {
            if (e.target.closest("a")) return; // let the link do its thing
            window.open(frUrl, "_blank", "noopener,noreferrer");
          });
        }

        tableBody.appendChild(tr);

        // -------- Mobile card --------
        const card = document.createElement("div");
        card.className = `card mb-2 ${overdue ? "border-danger" : ""}`;

        const aircraftTitle = frUrl
          ? `<a href="${frUrl}" target="_blank" rel="noopener noreferrer" class="text-decoration-none">
               ${reg}
             </a>`
          : `${reg ?? ""}`;

        card.innerHTML = `
          <div class="card-body">
            <h5 class="mb-3">${aircraftTitle}</h5>
            <p class="mb-1"><strong>From:</strong> ${f["From"] ?? ""}</p>
            <p class="mb-1"><strong>To:</strong> ${f["To"] ?? ""}</p>
            <p class="mb-1"><strong>ETA:</strong> ${f["ETA Abbreviated"] ?? ""}</p>
            <p class="mb-1"><strong>PIC:</strong> ${f["PIC"] ?? ""}</p>
            <p class="mb-0"><strong>Reason:</strong> ${f["Reason For Flight"] ?? ""}</p>
            ${overdue ? '<span class="badge bg-danger mt-2">OVERDUE</span>' : ""}
          </div>
        `;

        cardsContainer.appendChild(card);
      });

      spinner.style.display = "none";
    })
    .catch(() => {
      spinner.style.display = "none";
    });
}

fetchFlights();
setInterval(fetchFlights, 30000);
</script>

<script>
fetch("/partials/navbar.html")
  .then(res => {
    if (!res.ok) throw new Error("Failed to load navbar.html");
    return res.text();
  })
  .then(html => {
    const mount = document.getElementById("navbar-placeholder");
    if (!mount) return;

    mount.innerHTML = html;

    // Active link logic (robust)
    const currentPath = window.location.pathname.replace(/\/$/, "");
    document.querySelectorAll(".nav-link").forEach(link => {
      const linkPath = new URL(link.href).pathname.replace(/\/$/, "");
      if (linkPath === currentPath) {
        link.classList.add("active");
        link.setAttribute("aria-current", "page");
      }
    });

    // ✅ Navbar is now in DOM
    window.dispatchEvent(new Event("navbar:loaded"));
  })
  .catch(err => console.error(err));
</script>

<script>
let qnhTooltip;

const QNH_API = "https://p2o7bnxpqc.execute-api.eu-west-2.amazonaws.com/fetch-qnh";

async function fetchKembleQNH() {
  const qnhValueEl = document.getElementById("qnhValue");
  const qnhDisplayEl = document.getElementById("qnhDisplay");

  if (!qnhValueEl || !qnhDisplayEl) {
    console.warn("QNH elements not found in DOM");
    return;
  }

  try {
    const resp = await fetch(QNH_API, { cache: "no-store" });
    const data = await resp.json().catch(() => null);

    if (!resp.ok || !data?.qnh_hpa) {
      throw new Error(`Bad response: HTTP ${resp.status}`);
    }

    // Update display
    qnhValueEl.textContent = data.qnh_hpa;
    document.getElementById("metarStation").textContent = data.stationUsed;
  

    // Tooltip: METAR + station + source
    const title = `${data.metar || "METAR unavailable"}\n— Source: ${data.sourceUsed || "Unknown"} (${data.stationUsed || "Unknown"})`;
    qnhDisplayEl.setAttribute("title", title);

    // Create tooltip once; title updates automatically next time it shows
    if (!qnhTooltip) qnhTooltip = new bootstrap.Tooltip(qnhDisplayEl);

    return;
  } catch (err) {
    console.warn("QNH fetch failed", err);
  }

  // If it fails, show placeholder (or keep previous value if you prefer)
  qnhValueEl.textContent = "—";
  qnhDisplayEl.setAttribute("title", "QNH unavailable");
  if (!qnhTooltip) qnhTooltip = new bootstrap.Tooltip(qnhDisplayEl);
}

document.addEventListener("DOMContentLoaded", () => {
  fetchKembleQNH();
  setInterval(fetchKembleQNH, 600000); // every 10 minutes
});
</script>



</body>
</html>
