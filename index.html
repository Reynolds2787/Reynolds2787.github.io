<!DOCTYPE html>
<html lang="en">
<head>
  <title>EFM Web App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">



<style>

  body {
    background: linear-gradient(180deg, #ecedef 100%,#f1f2f5 100%);
    }


  .clickable-row, .clickable-card { cursor: pointer; }

  .table tbody tr.clickable-row:hover > * {
    background-color: rgba(13,110,253,0.06) !important;
  }

  .clickable-card:hover {
    box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15);
    transform: translateY(-1px);
  }

  .fr24-link {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    margin-left: 8px;
    font-size: 0.85rem;
    color: var(--bs-primary);
    opacity: 0.9;
    white-space: nowrap;
  }

  .fr24-icon {
    display: inline-flex;
    width: 18px;
    height: 18px;
  }
  .fr24-icon svg { width: 18px; height: 18px; }

  .clickable-row:hover .fr24-link,
  .clickable-card:hover .fr24-link {
    opacity: 1;
    text-decoration: underline;
  }
</style>

<script src="js/auth.js" defer></script>
<script src="js/logout.js" defer></script>
<script src="js/admin-guard.js" defer></script>
<script src="js/due-soon-badge.js" defer></script>
<script src="js/fetch-flight.js" defer></script>
<script src="js/fetch-qnh.js" defer></script>


</head>


<body>

<div class="container-fluid p-2 bg-primary text-white text-center">
  <h2>EFM WEB APP - HOME PAGE</h2>
</div>

<div class="alert alert-warning">
  <strong>Warning</strong> Website is under maintenance
</div>


<div id="navbar-placeholder"></div>



<div class="container mt-3 pb-3">
  <h2>Quick Access Bar</h2>
  <a href="booking-out-form.html" class="btn btn-success">Book Out</a>
  <a href="my-bookings.html" class="btn btn-primary">My Bookings</a>
</div>


<div class="container-fluid bg-light border-bottom">
  <div class="container py-2">
    <div class="d-flex justify-content-center align-items-center gap-2"
         id="qnhDisplay"
         data-bs-toggle="tooltip"
         data-bs-placement="bottom"
         title="Loading METAR…"
         style="cursor: default;">

      <span class="badge bg-primary">QNH</span>
      <span class="fw-semibold" id="metarStation">—</span>

      <span id="qnhValue" class="fs-5 fw-bold text-primary">
        <span class="spinner-border spinner-border-sm"></span>
      </span>

      <span class="text-muted small">hPa</span>
    </div>
  </div>
</div>


<div class="container mt-2">
  <div class="alert alert-info py-2 mb-2">
    Active Flights - Auto-refreshing every <strong>30 seconds</strong>
  </div>

  <div id="loadingSpinner" class="text-center my-3">
    <div class="spinner-border text-primary"></div>
    <div>Loading flights...</div>
  </div>

  <div id="flightCards" class="d-block d-md-none"></div>

  <table class="table table-striped table-bordered d-none d-md-table">
    <thead class="table-dark">
      <tr><th>AIRCRAFT</th><th>FROM</th><th>TO</th><th>ETA</th></tr>
    </thead>
    <tbody id="flightsTableBody"></tbody>
  </table>
</div>


<script>
  fetch("/partials/navbar.html")
    .then(r => {
      if (!r.ok) throw new Error("Failed to load navbar.html");
      return r.text();
    })
    .then(async html => {
      const mount = document.getElementById("navbar-placeholder");
      if (!mount) return;

      mount.innerHTML = html;

      // username
      const userEl = document.getElementById("loggedInUser");
      if (userEl) userEl.textContent = localStorage.getItem("username") || "User";

      // highlight current link (NOW the links exist)
      const currentPath = window.location.pathname.replace(/\/$/, "");
      document.querySelectorAll(".nav-link").forEach(link => {
        const linkPath = new URL(link.href).pathname.replace(/\/$/, "");
        if (linkPath === currentPath) {
          link.classList.add("active");
          link.setAttribute("aria-current", "page");
        }
      });

      // admin menu visibility
      if (window.setupAdminMenu) await window.setupAdminMenu();

      // enable tooltips in injected navbar
      document.querySelectorAll('[data-bs-toggle="tooltip"]').forEach(el => {
        new bootstrap.Tooltip(el);
      });

      window.dispatchEvent(new Event("navbar:loaded"));
    })
    .catch(console.error);
</script>

<script></script>



</body>
</html>
