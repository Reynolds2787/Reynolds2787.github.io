<!DOCTYPE html>
<html lang="en">
<head>
  <title>EFM Web App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">


<script src="js/auth.js"></script>
<script src="js/logout.js"></script>

<style>
  .clickable-row, .clickable-card { cursor: pointer; }

  /* Table row hover: apply to cells, not the <tr> */
  .clickable-row:hover > td {
    background-color: rgba(13,110,253,0.06); /* subtle Bootstrap primary tint */
  }

  /* Card hover */
  .clickable-card:hover {
    box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15);
    transform: translateY(-1px);
  }

  .fr24-link {
    display: inline-flex;
    align-items: center;
    gap: 4px;
    margin-left: 6px;
    font-size: 0.85rem;
    color: var(--bs-primary);
    opacity: 0.85;
    white-space: nowrap;
  }

  .fr24-icon {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 18px;
    height: 18px;
  }
  .fr24-icon svg { width: 18px; height: 18px; }

  /* Make the "Open in FR24" label pop on hover */
  .clickable-row:hover .fr24-link,
  .clickable-card:hover .fr24-link {
    opacity: 1;
    text-decoration: underline;
  }
</style>


</head>


<body>

<div class="container-fluid p-2 bg-primary text-white text-center">
  <h2>EFM WEB APP - HOME PAGE</h2>
</div>

<div class="alert alert-warning">
  <strong>Warning</strong> Website is under maintenance
</div>


<div id="navbar-placeholder"></div>


<div class="container-fluid bg-light border-bottom">
  <div class="container py-2">
    <div class="d-flex justify-content-center align-items-center gap-2"
         id="qnhDisplay"
         data-bs-toggle="tooltip"
         data-bs-placement="bvottom"
         title="Loading METAR…"
         style="cursor: default;">

      <span class="badge bg-primary">QNH</span>
      <span class="fw-semibold" id="metarStation">—</span>

      <span id="qnhValue" class="fs-5 fw-bold text-primary">
        <span class="spinner-border spinner-border-sm"></span>
      </span>

      <span class="text-muted small">hPa</span>
    </div>
  </div>
</div>


<div class="container-fluid pt-2 pb-2 ps-2 bg-light bg-gradient">
<h2>Active Flights</h2>
</div>

<div class="container mt-2">
  <div class="alert alert-info py-2 mb-2">
    Auto-refreshing every <strong>30 seconds</strong>
  </div>

  <div id="loadingSpinner" class="text-center my-3">
    <div class="spinner-border text-primary"></div>
    <div>Loading flights...</div>
  </div>

  <div id="flightCards" class="d-block d-md-none"></div>

  <table class="table table-striped table-bordered d-none d-md-table">
    <thead class="table-dark">
      <tr><th>AIRCRAFT</th><th>FROM</th><th>TO</th><th>ETA</th></tr>
    </thead>
    <tbody id="flightsTableBody"></tbody>
  </table>
</div>


<script src="js/fetch-flight.js"></script>

<script src="js/fetch-qnh.js"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {
  document.querySelectorAll(".nav-link").forEach(link => {
    if (link.href === window.location.href) {
      link.classList.add("active");
      link.setAttribute("aria-current", "page");
    }
  });
});
</script>


</body>
</html>
