<!DOCTYPE html>
<html lang="en">
<head>
  <title>EFM Web App</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />

  <style>

    body {
    background: linear-gradient(180deg, #e5e6e8 100%,#d8d9db 100%);
    }


  </style>

</head>

<body>
 
<div class="container-fluid p-2 bg-primary text-white text-center">
    <h2 class="mb-0 page-title">Outbrief</h2>
</div>


<form>

<div class="form-check form-switch pt-5">

<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
  <label class="form-check-label" for="flexSwitchCheckDefault">Flying License, Ratings and Medical Valid</label>
</div>

<div class="form-check form-switch pt-2">

<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
  <label class="form-check-label" for="flexSwitchCheckDefault">Flight Authorized</label>
</div>

<div class="form-check form-switch pt-2">

<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
  <label class="form-check-label" for="flexSwitchCheckDefault">HOT POOP Checked</label>
</div>

<div class="form-check form-switch pt-2">

<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
  <label class="form-check-label" for="flexSwitchCheckDefault">Latest Met Checed</label>
</div>

<div class="form-check form-switch pt-2">

<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
  <label class="form-check-label" for="flexSwitchCheckDefault">NOTAMS & Airspace Restrictions Checked</label>
</div>

<div class="form-check form-switch pt-2">

<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
  <label class="form-check-label" for="flexSwitchCheckDefault">Individual Limits Briefed</label>
</div>

<div class="form-check form-switch pt-2">

<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
  <label class="form-check-label" for="flexSwitchCheckDefault">Weight & Balance, Performance Calculated</label>
</div>

<div class="form-check form-switch pt-2">

<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
  <label class="form-check-label" for="flexSwitchCheckDefault">Aircraft defects, Insurance & Hours to Next Service Checked</label>
</div>

<div class="form-check form-switch pt-2">

<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
  <label class="form-check-label" for="flexSwitchCheckDefault">Fuel Required for Flight</label>
</div>

<div class="form-check form-switch pt-2">

<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
  <label class="form-check-label" for="flexSwitchCheckDefault">Passengers? Safety & Flight Briefed</label>
</div>

<div class="form-check form-switch pt-2">

<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
  <label class="form-check-label" for="flexSwitchCheckDefault">Kemble Circuits booked 01285 771177</label>
</div>

<div class="form-check form-switch pt-2">

<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
  <label class="form-check-label" for="flexSwitchCheckDefault">Landaway Booked (PPR)</label>
</div>

<div class="form-check form-switch pt-2">

<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
  <label class="form-check-label" for="flexSwitchCheckDefault">Fit to Fly / Not Fatigued</label>
</div>

<div class="form-check form-switch pt-2">

<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
  <label class="form-check-label" for="flexSwitchCheckDefault">Dressed to Survive</label>
</div>

<div class="form-check form-switch pt-2">

<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
  <label class="form-check-label" for="flexSwitchCheckDefault">Valid OOH</label>
</div>


</form>

<div class = "container-fluid  pt-5"> 
<a href="index.html"><button type="button" class="btn btn-success">Done</button></a>
</div>

<script src="js/admin-guard.js"></script>

  
</body>
</html>
